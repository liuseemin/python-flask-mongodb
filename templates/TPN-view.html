<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Graph Generator</title>
</head>
<body>
    <h1>Schedule Graph Generator</h1>
    <form method="POST">
        <label for="schedule">Enter your schedule (format: Task: Start-End):</label><br>
        <textarea id="schedule" name="schedule" rows="10" cols="50" placeholder="Example: Task 1: 9-11&#10;Task 2: 12-14">Task 1: 9-11&#10;Task 2: 12-14</textarea><br><br>
        <input type="submit" value="Generate Graph">
    </form>

    {% if request.args.get('schedule_text') %}
        <h2>Generated Schedule Graph:</h2>
        <img src="data:image/png;base64,{{ figdata }}" alt="Schedule Graph">
    {% endif %}
</body>
</html>
