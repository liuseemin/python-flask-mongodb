{% extends 'base.html' %}
{% block title %}Patients{% endblock %}
{% block content %}

<div class="container">
    <a class="btn btn-danger" href="{{ url_for('clear_logs') }}">Clear logs</a>
    {% for log in logs %}
        <ul class="list-group list-group-horizontal p-1">
            <li class="list-group-item list-group-item-{{log.category}}">{{log.timestamp}}</li>
            <li class="list-group-item">{{log.message}}, <u>{{log.target}}</u> {{log.action}} by <u>{{log.user}}</u></li>
        </ul>
    {% endfor %}
</div>

{% endblock %}
