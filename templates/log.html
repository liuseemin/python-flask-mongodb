{% extends 'base.html' %}
{% block title %}Patients{% endblock %}
{% block content %}

<div class="container">
    {% for log in logs %}
        <ul class="list-group list-group-horizontal p-1">
            <li class="list-group-item list-group-item-{{log.category}}">{{log.timestamp}}</li>
            <li class="list-group-item">{{log.message}}, {{log.target}} {{log.action}} by {{log.user}}</li>
        </ul>
    {% endfor %}
</div>

{% endblock %}
