<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Flask App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <h1>MongoDB Flask App</h1>
    <div class="content">
        <form method="POST">
            <p>
                <b><label for="content">Todo Content</label></b>
            </p>
            <p>
                <input type="text" name="content" placeholder="add todo...">
            </p>
            <p>
                <b><label for="importance">importance</label></b>
            </p>
            <p>
                <input type="radio"
                id="importance-0"
                name="importance"
                required
                value="important">
                <label for="importance-0">Important</label>
            </p>
            <p>
                <input type="radio"
                id="importance-1"
                name="importance"
                required
                value="unimportant">
                <label for="importance-1">Unimportant</label>
            </p>
            <button type="submit">Submit</button>
        </form>
        <hr>
        {% for todo in todos %}
            <div class="todo">
                <p>
                    {{todo['content']}} <i>{{todo['importance']}}</i>
                </p>
            </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
